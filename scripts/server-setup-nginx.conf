# Nginx Configuration for chs-spots
# Place this file at: /etc/nginx/sites-available/chs-spots
# Enable with: sudo ln -s /etc/nginx/sites-available/chs-spots /etc/nginx/sites-enabled/
# Test with: sudo nginx -t
# Reload with: sudo systemctl reload nginx

# HTTP Server (redirect to HTTPS if SSL is configured)
server {
    listen 80;
    listen [::]:80;
    server_name your-domain.com;  # Replace with your domain or IP
    
    # If you have SSL, uncomment below and comment out the proxy_pass section
    # return 301 https://$server_name$request_uri;
    
    # If no SSL, use this:
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

