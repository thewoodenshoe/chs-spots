name: CI

on:
  push:
    branches: [ main, 'feature/**' ]
  pull_request:
    branches: [ main, 'feature/**' ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        node-version: [20.x, 22.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run linting
      run: npm run lint

    - name: Run all Jest tests
      run: npm test

    - name: Run pipeline validation tests
      run: npm run test:pipeline

    - name: Run pipeline data structure validation
      run: npm run test:pipeline:data

    - name: Run bulk LLM results processing validation
      run: npm run test:bulk-process

    - name: Run create spots validation
      run: npm run test:create-spots

    - name: Run pipeline integration test
      run: npm run test:pipeline:integration

    - name: Run security audit
      run: npm audit --audit-level=moderate
      continue-on-error: true

    - name: Build Next.js
      run: npm run build
      env:
        NEXT_PUBLIC_GOOGLE_MAPS_KEY: ${{ secrets.NEXT_PUBLIC_GOOGLE_MAPS_KEY }}

    - name: Install Playwright browsers
      run: npx playwright install --with-deps chromium

    - name: Run E2E tests
      run: npx playwright test --timeout 15000
      continue-on-error: true
      timeout-minutes: 5
      env:
        NEXT_PUBLIC_GOOGLE_MAPS_KEY: ${{ secrets.NEXT_PUBLIC_GOOGLE_MAPS_KEY }}

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ matrix.node-version }}
        path: |
          test-results/
          playwright-report/
        retention-days: 7
